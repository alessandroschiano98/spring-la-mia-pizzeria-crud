<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Lista Pizze')"></head>
<body class="container mt-4">
    <h1>Lista delle pizze</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrizione</th>
                <th>Prezzo</th>
                <th>Foto</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pizza : ${pizze}">
                <td th:text="${pizza.nome}"></td>
                <td th:text="${pizza.descrizione}"></td>
                <td th:text="${pizza.prezzo} + ' â‚¬'"></td>
                <td><img th:src="${pizza.fotoUrl}" style="max-width:100px;" /></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
