<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head('Pizze')}" />

<body>
    <header>
        <div th:replace="~{fragments/navbar :: navbar('Zio Schiano Pizzeria')}"></div>
    </header>

    <main class="container">
        <section class="title row">
            <div class="col-12">
                <h1 class="text-center fw-bold mb-3">
                    Aggiungi una pizza
                </h1>
            </div>
        </section>

        <section class="pizze row">
            <div class="col-12 text-center">
                <ul>
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}">
                    </li>
                </ul>
            </div>
            <div class="col-12">
                <form th:action="@{/pizze/create}" method="POST" th:object="${pizza}" id="pizza-creation-form">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input id="nome" type="text" class="form-control mb-3" th:field="*{nome}" th:errorClass="is-invalid"  required >

                        <div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback" >
                            <ul>
                                <li th:each="err : ${#fields.errors('nome')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="descrizione" class="form-label">Descrizione:</label>
                        <input id="descrizione" type="text" class="form-control mb-3" th:field="*{descrizione}" th:errorClass="is-invalid"  required >

                        <div th:if="${#fields.hasErrors('descrizione')}" class="invalid-feedback" >
                            <ul>
                                <li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="prezzo" class="form-label">Prezzo:</label>
                        <input id="prezzo" type="text" class="form-control mb-3" th:field="*{prezzo}" th:errorClass="is-invalid"  required >

                        <div th:if="${#fields.hasErrors('prezzo')}" class="invalid-feedback" >
                            <ul>
                                <li th:each="err : ${#fields.errors('prezzo')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>



                    
                    <div class="mb-3 d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Conferma la nuova pizza</button>
                        <button type="reset" class="btn btn-warning">Reset</button>
                    </div>
                </form>
            </div>
        </section>
    </main>



    <th:block th:replace="~{fragments/footer :: scripts}">
        <!-- Scripts -->
    </th:block>
</body>

</html>
